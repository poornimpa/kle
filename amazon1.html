<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Search</title>
    <style>
        body {
            background-image: url('img01.jpg');
            background-size: cover; /* Makes the background cover the entire screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            color: white; /* Text color */
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 15px; /* Space around the input and button */
            border-radius: 10px; /* Rounded corners */
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px; /* Space between input and button */
            border: none;
            border-radius: 5px;
            width: 300px;
            outline: none; /* Remove default outline */
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 1); /* Fully opaque on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <div class="search-container">
            <form id="searchForm" onsubmit="return searchAmazon();">
                <input type="text" id="searchQuery" placeholder="Enter product name" required>
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <script>
        function searchAmazon() {
            const query = document.getElementById('searchQuery').value;
            const amazonURL = `https://www.amazon.com/s?k=${encodeURIComponent(query)}`;
            window.open(amazonURL, '_blank');
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
