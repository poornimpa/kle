<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Search Box, Search Panel Like flipkart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap search box or search panel like flipkart.com"/>
    <meta name="robots" content="index, follow"/>
    <meta name="author" content="Satyendra Kumar Singh"/>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
 <div class="container">
  <div class="row">    
   <div class="col-xs-8 col-xs-offset-2">
    <div class="input-group">
     <div class="input-group-btn search-panel">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span id="search_concept">All</span> <span class="caret"></span>
      </button>
      <ul class="dropdown-menu scrollable-dropdown" role="menu">
        <li><a href="https://www.flipkart.com/search?q=laptop">laptop</a></li>
        <li><a href="https://www.flipkart.com/search?q=indoorplant">indoorplant</a></li>
        <li><a href="https://www.flipkart.com/search?q=flowerpots">flowerpots</a></li>
        <li><a href="https://www.flipkart.com/search?q=mobile">mobile</a></li>
      </ul>
     </div>
     <input type="hidden" name="search_param" value="all" id="search_param">
     <input type="text" class="form-control" name="x" id="search" placeholder="Search">
     <span class="input-group-btn">
	     <button class="btn btn-default" type="button">
	       <span class="glyphicon glyphicon-search"></span>
	     </button>
	 </span>
    </div>
   </div>
  </div>
</div>

</body>
</html>
